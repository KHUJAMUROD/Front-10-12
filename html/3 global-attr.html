<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global-Attributes</title>
    <link rel="shortcut icon" href="/img/logo/Intagram Logo.png" type="image/x-icon">
</head>


<body style="
background-color: green; 
background-color: black;
color: snow;
">

    <details>
        <summary>details</summary>
        <h1 class="testclass">heading 1</h1>
        <h1 id="testid1">heading 2</h1>
        <h1 id="testid1" class="testclass" style="
    color: aqua;
    background-color: rgb(14, 46, 14);
    ">heading 3</h1>
        <h1 class="testclass" title="testtitle">heading 4</h1>
        <h1>heading 5</h1>

    </details>

    <!-- 
    1 . style attr   <h1 style=" color: aqua;background-color: rgb(14, 46, 14);">heading 3</h1>
    2 . id  =>  id="testid1" => #testid1{}
    3 . class and attr => .testclass{}
    4 . tag name => h1 {}
    -->
</body>
<style>
    body {
        background-color: black;
    }

    #testid1 {
        color: green;
        background-color: rgb(68, 10, 10);
    }

    .testclass {
        color: blue;
        background-color: rgb(82, 68, 68);
    }


    h1 {
        color: red;
        background-color: gray;
        /* color: red  !important; */
        /* background-color: gray !important ; */
    }


    [title="testtitle"] {
        color: dodgerblue;
        background-color: rgb(66, 28, 66);
    }
</style>

</html>
