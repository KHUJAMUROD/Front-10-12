<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <p class="p1">
        Lorem ipsum dolor sit amet. 1
    </p>
    <p class="p2">
        Lorem ipsum dolor sit amet. 2
    </p>
    <p class="p3">
        Lorem ipsum dolor sit amet. 3
    </p>
    <p class="p4">
        Lorem ipsum dolor sit amet. 4
    </p>
    <p class="p5">
        Lorem ipsum dolor sit amet. 5
    </p>
    <p class="p6">
        Lorem ipsum dolor sit amet. 6
    </p>



</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&family=Press+Start+2P&display=swap');


    @font-face {
        font-family: 'Kaushan_Script';
        src: url(/font/Kaushan_Script/KaushanScript-Regular.ttf);
    }
    @font-face {
        font-family: 'Tangerine';
        src: url(/font/Tangerine/Tangerine-Bold.ttf);
    }

    .p1 {
        font-family: "Comfortaa", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    .p2 {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    .p3 {
        font-family: "Press Start 2P", system-ui;
        font-weight: 400;
        font-style: normal;
    }

    .p4 {
        font-family: "Libertinus Keyboard", system-ui;
        font-weight: 400;
        font-style: normal;
    }

    .p5 {font-family: 'Kaushan_Script';}

    .p6 {font-family: 'Tangerine';}
</style>

</html>
